<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>页面未找到 - 风雪归人的网页</title>
    <meta name="description" content="404 - 页面未找到">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.default.css">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            margin: 2rem;
        }

        .error-icon {
            font-size: 5rem;
            color: #007bff;
            margin-bottom: 1.5rem;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .error-text {
            color: #666;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, #007bff, #00d2ff);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-compass"></i>
        </div>
        <h1 class="error-title">迷路了？</h1>
        <p class="error-text">很抱歉，您访问的页面不存在或已被移动到其他位置。</p>
        <a href="index.html" class="home-button">
            <i class="fas fa-home me-2"></i>返回首页
        </a>
    </div>

    <script>
        // 简单的动画效果
        document.addEventListener('DOMContentLoaded', function () {
            const errorIcon = document.querySelector('.error-icon');

            // 添加旋转动画
            setInterval(() => {
                errorIcon.style.transform = 'rotate(20deg)';
                setTimeout(() => {
                    errorIcon.style.transform = 'rotate(-20deg)';
                    setTimeout(() => {
                        errorIcon.style.transform = 'rotate(0)';
                    }, 500);
                }, 500);
            }, 3000);
        });
    </script>
</body>

</html>
